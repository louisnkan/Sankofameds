<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SankofaMeds | Clinical African Plant Database</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --burgundy: #722F37;
            --earth-brown: #8B4513;
            --gold: #D4A574;
            --cream: #FAF9F6;
            --white: #FFFFFF;
            --text-dark: #2D2D2D;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background-color: var(--cream); color: var(--text-dark); line-height: 1.6; }
        h1, h2, h3 { font-family: 'Crimson Text', serif; color: var(--burgundy); }

        /* Simple Header */
        header { background: var(--white); padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .logo { font-family: 'Crimson Text', serif; font-weight: 700; color: var(--burgundy); text-decoration: none; font-size: 1.4rem; }
        
        /* Hero & Search */
        .hero { padding: 3rem 5%; text-align: center; background: #fff; border-bottom: 1px solid #eee; }
        .hero p { font-style: italic; color: var(--earth-brown); margin: 0.5rem 0 1.5rem; }
        #search-input { width: 100%; max-width: 500px; padding: 0.8rem 1.2rem; border: 2px solid var(--gold); border-radius: 25px; outline: none; font-size: 1rem; }

        /* Filter Bar */
        .filters { display: flex; overflow-x: auto; padding: 1rem 5%; gap: 10px; white-space: nowrap; -webkit-overflow-scrolling: touch; }
        .filter-btn { padding: 0.5rem 1rem; border: 1px solid var(--gold); border-radius: 20px; background: white; cursor: pointer; font-size: 0.85rem; transition: 0.3s; }
        .filter-btn.active { background: var(--burgundy); color: white; border-color: var(--burgundy); }

        /* Grid */
        .database-grid { padding: 1rem 5%; display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem; }
        .plant-card { background: white; padding: 1.5rem; border-radius: 8px; border-bottom: 3px solid var(--gold); cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .plant-card h3 { font-size: 1.4rem; margin-bottom: 0.3rem; }
        .sci-name { font-style: italic; color: var(--earth-brown); font-size: 0.9rem; display: block; margin-bottom: 0.8rem; }
        .tags { font-size: 0.75rem; color: #777; font-weight: 600; text-transform: uppercase; }

        /* Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; overflow-y: auto; }
        .modal-content { background: var(--cream); margin: 2rem auto; width: 90%; max-width: 700px; padding: 2rem; border-radius: 12px; position: relative; }
        .close { position: absolute; top: 15px; right: 20px; font-size: 2rem; cursor: pointer; color: var(--burgundy); }
        .warning { background: #fff3f3; border-left: 4px solid #cc0000; padding: 1rem; margin: 1.5rem 0; font-size: 0.9rem; }
        .citation { font-size: 0.8rem; color: #666; font-style: italic; border-top: 1px solid #ddd; padding-top: 1rem; margin-top: 1rem; }

        footer { text-align: center; padding: 3rem 5%; background: var(--burgundy); color: var(--cream); margin-top: 4rem; }
        .disclaimer { font-size: 0.7rem; opacity: 0.8; margin-top: 1rem; }

        @media (max-width: 600px) {
            .hero h1 { font-size: 1.8rem; }
            .modal-content { padding: 1.5rem; width: 95%; }
        }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">SANKOFAMEDS</a>
</header>

<section class="hero">
    <h1>African Medicinal Plants</h1>
    <p>Bridging Ancestral Knowledge with Clinical Research</p>
    <input type="text" id="search-input" placeholder="Search plants or conditions...">
</section>

<div class="filters">
    <button class="filter-btn active" onclick="filterData('All')">All</button>
    <button class="filter-btn" onclick="filterData('Metabolic')">Metabolic</button>
    <button class="filter-btn" onclick="filterData('Immune')">Immune</button>
    <button class="filter-btn" onclick="filterData('Cardio')">Cardiovascular</button>
    <button class="filter-btn" onclick="filterData('Pain')">Pain Relief</button>
</div>

<div class="database-grid" id="grid"></div>

<div id="modal" class="modal">
    <div class="modal-content" id="modal-body"></div>
</div>

<footer>
    <p>Founder: Louis Nkan | <a href="mailto:louisnkan2002@gmail.com" style="color: var(--gold);">Contact</a></p>
    <p class="disclaimer">DISCLAIMER: This database is for educational purposes only and does not constitute medical advice.</p>
</footer>

<script>
const plants = [
    {
        name: "Bitter Leaf",
        scientific: "Vernonia amygdalina",
        local: "Ewuro (Yoruba), Olubu (Igbo)",
        cat: "Metabolic",
        uses: "Diabetes management, fever, and parasite control.",
        evidence: "Clinical studies show that V. amygdalina extracts significantly reduce blood glucose levels by improving insulin sensitivity in peripheral tissues. It also contains sesquiterpene lactones with potent anti-plasmodial effects.",
        citation: "J. Diabetes Res. 2014;2014:874507. / Evid Based Complement Alternat Med. 2011;2011:469418.",
        safety: "Generally safe in food. Concentrated extracts should be avoided during pregnancy due to uterine stimulatory potential."
    },
    {
        name: "African Ginger",
        scientific: "Siphonochilus aethiopicus",
        local: "Indungulo (Zulu)",
        cat: "Pain",
        uses: "Asthma, sinus headaches, and menstrual pain.",
        evidence: "Research indicates the presence of siphonochilone, which inhibits the release of inflammatory leukotrienes, making it effective for respiratory inflammation.",
        citation: "S. Afr. J. Bot. 2012;82:67-73.",
        safety: "May increase risk of bleeding if taken with blood thinners."
    },
    {
        name: "Baobab",
        scientific: "Adansonia digitata",
        local: "Mbuyu (Swahili), Kuka (Hausa)",
        cat: "Metabolic",
        uses: "Prebiotic, glycemic control, Vitamin C deficiency.",
        evidence: "The fruit pulp has a high polyphenol content which reduces the glycemic response to carbohydrate-rich meals by inhibiting starch-digesting enzymes.",
        citation: "Nutr Res. 2013;33(11):888-96.",
        safety: "High dietary fiber content may cause mild bloating if consumed in excess."
    },
    {
        name: "Kola Nut",
        scientific: "Cola nitida",
        local: "Oji (Igbo), Obi (Yoruba)",
        cat: "Metabolic",
        uses: "Fatigue, mental alertness, weight management.",
        evidence: "Contains high concentrations of caffeine and theobromine. Studies confirm its ability to stimulate the central nervous system and increase metabolic rate.",
        citation: "J. Food Sci. Technol. 2015;52(1):475-481.",
        safety: "Avoid in patients with anxiety, high blood pressure, or cardiac arrhythmias."
    },
    {
        name: "African Cherry Orange",
        scientific: "Citropsis articulata",
        local: "Omuboro (Uganda)",
        cat: "Immune",
        uses: "Male fertility, prostate health, and malaria.",
        evidence: "Phytochemical screening shows alkaloids and limonoids that support reproductive health and exhibit anti-plasmodial activity in vivo.",
        citation: "African Health Sciences. 2011;11(S1):S17-S24.",
        safety: "Interactions with liver-metabolized drugs are possible; consult a physician."
    },
    {
        name: "Hibiscus",
        scientific: "Hibiscus sabdariffa",
        local: "Zobo (Nigeria), Bissap (Senegal)",
        cat: "Cardio",
        uses: "Hypertension, liver health.",
        evidence: "Multiple meta-analyses show that Hibiscus tea is as effective as some ACE-inhibitor medications (like Captopril) in lowering blood pressure without significant side effects.",
        citation: "J Hypertens. 2015;33(6):1119-30.",
        safety: "May lower blood pressure too much if combined with existing medication."
    }
];

const grid = document.getElementById('grid');
const search = document.getElementById('search-input');

function render(data) {
    grid.innerHTML = data.map((p, i) => `
        <div class="plant-card" onclick="openModal(${i})">
            <span class="tags">${p.cat}</span>
            <h3>${p.name}</h3>
            <span class="sci-name">${p.scientific}</span>
            <p style="font-size:0.85rem">${p.uses.substring(0, 70)}...</p>
        </div>
    `).join('');
}

function openModal(i) {
    const p = plants[i];
    document.getElementById('modal-body').innerHTML = `
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>${p.name}</h2>
        <p><strong>Local:</strong> ${p.local} | <em>${p.scientific}</em></p>
        <hr style="margin:1rem 0; border:0; border-top:1px solid #ddd;">
        <h3>Clinical Summary</h3>
        <p>${p.evidence}</p>
        <div class="warning">
            <strong>Safety Note:</strong> ${p.safety}
        </div>
        <div class="citation">Research: ${p.citation}</div>
    `;
    document.getElementById('modal').style.display = 'block';
}

function closeModal() { document.getElementById('modal').style.display = 'none'; }

function filterData(cat) {
    const filtered = cat === 'All' ? plants : plants.filter(p => p.cat === cat);
    render(filtered);
    document.querySelectorAll('.filter-btn').forEach(b => {
        b.classList.toggle('active', b.innerText === cat);
    });
}

search.addEventListener('input', e => {
    const term = e.target.value.toLowerCase();
    const filtered = plants.filter(p => p.name.toLowerCase().includes(term) || p.uses.toLowerCase().includes(term));
    render(filtered);
});

render(plants);
</script>
</body>
</html>
